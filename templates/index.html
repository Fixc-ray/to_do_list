{% extends 'base.html' %}

{% block head %}
<title>Task Smash</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Tasks</h1>
    <table>
        <tr>
            <th>Task</th>
            <th>Added On</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.content }}</td>
            <td>{{ task.created.strftime('%Y-%m-%d %H:%M') }}</td>
            <td>
                <a href="/delete/{{ task.id }}">Delete</a>
                <a href="/edit/{{ task.id }}">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <h2>Add a new task:</h2>
    <form action="/" method="POST">
        <input type="text" name="content" id="content" placeholder="Enter your task" required>
        <input type="submit" value="Add Task" id="btn_add">
    </form>
</div>
{% endblock %}
