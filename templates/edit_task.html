{% extends 'base.html' %}

{% block head %}
<title>Edit Task</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Edit Your Task</h1>
    <form action="/edit/{{ task.id }}" method="POST">
        <input type="text" name="content" id="content" value="{{ task.content }}" required>
        <input type="submit" value="Update Task">
    </form>
</div>
{% endblock %}
